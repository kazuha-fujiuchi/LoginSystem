<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>新規登録</h1>
    
    <!-- エラーメッセージ表示 -->
    <div th:if="${errorMessage}" th:text="${errorMessage}" style="color: red;"></div>
    
    <form th:action="@{/signup}" th:object="${signUpForm}" method="post">
        <div>
            <label for="userId">ユーザーID：</label>
            <input type="text" th:field="*{userId}" id="userId" required>
        </div>
        <div>
            <label for="pass">パスワード：</label>
            <input type="password" th:field="*{pass}" id="pass" required>
        </div>
        <div>
            <label for="mail">メールアドレス：</label>
            <input type="email" th:field="*{mail}" id="mail" required>
        </div>
        <div>
            <label for="name">氏名：</label>
            <input type="text" th:field="*{name}" id="name" required>
        </div>
        <div>
            <label for="age">年齢：</label>
            <input type="number" th:field="*{age}" id="age" required>
        </div>
        <div>
            <input type="submit" value="登録">
        </div>
    </form>
    <br>
    <a href="/">トップページに戻る</a>
</body>
</html>
